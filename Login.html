<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="Login.css">
<style>
  /* Style for the video container */
  h2{
    font-size: 30px;
    text-align: center;
    color: white;
  }
  label{
    font-size:20px ;
    color: white;
  }
  .video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Ensures the video stays behind other content */
    overflow: hidden; /* Prevents the video from overflowing */
  }
  
  /* Style for the video itself */
  video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Cover the entire container */
  }
  
  /* Style for the login container */
  .login-container {
    position: relative; 
    z-index: 1; /* Ensure the content is above the video */
    padding: 20px;
    width: 500px;
    background: rgba(255, 255, 255, 0.25); /* Semi-transparent background */
    backdrop-filter: blur(10px); /* Apply a blur effect */
    border-radius: 20px; /* Rounded corners */
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Box shadow */
  }
  .btn{
    display: flex;
    justify-content: space-between;
  }
  
</style>
</head>
<body>
  <!-- Video container -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="4.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Login container -->
  <div class="login-container">
    <h2>LOGIN</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="btn">
      <button type="submit">Login</button>
      <button class="register" onclick="redirectToRegister()">Register Now</button>
    </div>
    </form>
    <p id="login-message"></p>
    
  </div>

<script src="Login.js"></script>
<script>
  function redirectToRegister() {
    window.location.href = "/register.html"; // Change the URL to your registration page
  }
</script>
</body>
</html>
